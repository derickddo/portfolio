{% extends 'base.html' %} {% load static %} 
{% block title %}Contact{% endblock title %}
{% block content %}

<!--alert for the messages-->
{% if messages %}
<div class="container mx-auto">
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    {% for message in messages %}
    <strong>{{ message }}</strong>
    {% endfor %}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"></button>
  </div>
</div>
{% endif %}
  

<section class="slide-in-bottom xl:h-[calc(100vh-13rem)] h-[calc(100vh-12rem)] ">
  <div class="xl:w-[70%] w-[90%]  mx-auto h-full">
    <div class="mt-[1rem] xl:mt-[2rem]">
      <div class="">
        <!-- <div class="hidden h-full xl:block">
            <img class="object-cover  h-full rounded-tl-md rounded-bl-md" src="{% static 'media/doodle.png' %}" alt="">
        </div> -->
        <div class="xl:p-[2rem] w-full lg:w-[30rem] mx-auto  p-[1.5rem] rounded-lg  bg-[#303030]">
          <h3 class="text-white text-xl xl:text-2xl font-bold">Contact</h3>
          <div class="mt-[2rem]">
            <form action="" method="post">
              {% csrf_token %}
              <div class="">
                <label class="text-white" for="email">Email</label>
                <input
                  class="border-b mt-3 w-full text-gray-300 h-[3rem] rounded-md bg-[#303030] border-[#00D1CD]"
                  type="email"
                  name="email"
                  id=""
                  placeholder="Email address"
                  required />
              </div>
              <div class="xl:mt-10 mt-5">
                <label class="text-white" for="message">Message</label>
                <textarea
                  class="border-b mt-3 w-full h-[8rem] xl:h-[12rem] text-gray-300 rounded-md bg-[#303030] border-[#00D1CD]"
                  id=""
                  name="message"
                  placeholder="Message"
                  required>
                </textarea>
              </div>
              <div class="mt-10">
                <button class="bg-[#00D1CD] font-bold duration-300 ease-in-out hover:bg-[#505050] hover:text-white rounded-md text-gray-800 h-[3rem] w-full" type="submit">Send <i class="uil uil-message text-lg"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="h-[10rem]">

    </div>
  </div>
</section>
{% endblock %}
